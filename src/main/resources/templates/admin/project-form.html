<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Form</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-gray-900 text-white">
        <div class="p-6">
          <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="mt-6">
          <a
            href="/admin"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-dashboard mr-3"></i> Dashboard
          </a>
          <a
            href="/admin/projects"
            class="flex items-center px-6 py-3 bg-purple-600"
          >
            <i class="fas fa-project-diagram mr-3"></i> Projects
          </a>
          <a
            href="/admin/contacts"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-envelope mr-3"></i> Messages
          </a>
          <a
            href="/"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-home mr-3"></i> View Site
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-y-auto">
        <div class="p-8">
          <div class="mb-8">
            <a
              href="/admin/projects"
              class="text-purple-600 hover:text-purple-800"
            >
              <i class="fas fa-arrow-left mr-2"></i> Back to Projects
            </a>
          </div>

          <h2
            class="text-3xl font-bold mb-8"
            th:text="${project.id != null ? 'Edit Project' : 'Add New Project'}"
          >
            Add New Project
          </h2>

          <div class="bg-white rounded-lg shadow-md p-8">
            <form
              th:action="@{/admin/projects/save}"
              th:object="${project}"
              method="post"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2"
                    >Project Name *</label
                  >
                  <input
                    type="text"
                    th:field="*{name}"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                  />
                </div>

                <div>
                  <label class="block text-gray-700 font-semibold mb-2"
                    >Display Order</label
                  >
                  <input
                    type="number"
                    th:field="*{displayOrder}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                  />
                </div>
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2"
                  >Description *</label
                >
                <textarea
                  th:field="*{description}"
                  rows="4"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                ></textarea>
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2"
                  >Tech Stack (comma-separated)</label
                >
                <input
                  type="text"
                  th:field="*{techStack}"
                  placeholder="Java, Spring Boot, React.js, MySQL"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                />
                <p class="text-sm text-gray-500 mt-1">
                  Separate technologies with commas
                </p>
              </div>

              <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2"
                    >Start Date</label
                  >
                  <input
                    type="date"
                    th:field="*{startDate}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                  />
                </div>

                <div>
                  <label class="block text-gray-700 font-semibold mb-2"
                    >End Date</label
                  >
                  <input
                    type="date"
                    th:field="*{endDate}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                  />
                </div>
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2"
                  >Project Highlights (pipe-separated)</label
                >
                <textarea
                  th:field="*{highlights}"
                  rows="4"
                  placeholder="Engineered Admin Module with JWT security|Integrated React UI with Spring Boot APIs|Deployed on AWS EKS"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                ></textarea>
                <p class="text-sm text-gray-500 mt-1">
                  Separate highlights with | (pipe character)
                </p>
              </div>

              <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2"
                    >GitHub URL</label
                  >
                  <input
                    type="url"
                    th:field="*{githubUrl}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                  />
                </div>

                <div>
                  <label class="block text-gray-700 font-semibold mb-2"
                    >Live URL</label
                  >
                  <input
                    type="url"
                    th:field="*{liveUrl}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                  />
                </div>
              </div>

              <div class="mb-6">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    th:field="*{isFeatured}"
                    class="mr-2 w-5 h-5"
                  />
                  <span class="text-gray-700 font-semibold"
                    >Mark as Featured Project</span
                  >
                </label>
              </div>

              <div class="flex space-x-4">
                <button
                  type="submit"
                  class="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-purple-700 transition"
                >
                  <i class="fas fa-save mr-2"></i> Save Project
                </button>
                <a
                  href="/admin/projects"
                  class="bg-gray-300 text-gray-700 px-8 py-3 rounded-lg hover:bg-gray-400 transition"
                >
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
