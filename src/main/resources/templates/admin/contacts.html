<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Messages</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-gray-900 text-white">
        <div class="p-6">
          <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="mt-6">
          <a
            href="/admin"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-dashboard mr-3"></i> Dashboard
          </a>
          <a
            href="/admin/projects"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-project-diagram mr-3"></i> Projects
          </a>
          <a
            href="/admin/contacts"
            class="flex items-center px-6 py-3 bg-purple-600"
          >
            <i class="fas fa-envelope mr-3"></i> Messages
          </a>
          <a
            href="/"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-home mr-3"></i> View Site
          </a>
          <a
            href="/logout"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-sign-out-alt mr-3"></i> Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-y-auto">
        <div class="p-8">
          <h2 class="text-3xl font-bold mb-8">Contact Messages</h2>

          <div class="space-y-4">
            <div
              th:each="contact : ${contacts}"
              class="bg-white rounded-lg shadow-md p-6"
            >
              <div class="flex justify-between items-start mb-4">
                <div>
                  <h3 class="text-xl font-bold" th:text="${contact.name}">
                    Name
                  </h3>
                  <p class="text-gray-600" th:text="${contact.email}">Email</p>
                </div>
                <div class="text-right">
                  <p
                    class="text-sm text-gray-500"
                    th:text="${#temporals.format(contact.createdAt, 'dd MMM yyyy HH:mm')}"
                  >
                    Date
                  </p>
                  <span
                    th:if="${!contact.isRead}"
                    class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm mt-2"
                  >
                    New
                  </span>
                </div>
              </div>

              <div class="border-t pt-4">
                <p
                  class="font-semibold text-gray-700 mb-2"
                  th:text="${contact.subject}"
                >
                  Subject
                </p>
                <p class="text-gray-600" th:text="${contact.message}">
                  Message
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
