<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Projects</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar (same as dashboard) -->
      <div class="w-64 bg-gray-900 text-white">
        <div class="p-6">
          <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="mt-6">
          <a
            href="/admin"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-dashboard mr-3"></i> Dashboard
          </a>
          <a
            href="/admin/projects"
            class="flex items-center px-6 py-3 bg-purple-600"
          >
            <i class="fas fa-project-diagram mr-3"></i> Projects
          </a>
          <a
            href="/admin/contacts"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-envelope mr-3"></i> Messages
          </a>
          <a
            href="/"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-home mr-3"></i> View Site
          </a>
          <a
            href="/logout"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-sign-out-alt mr-3"></i> Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-y-auto">
        <div class="p-8">
          <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Manage Projects</h2>
            <a
              href="/admin/projects/new"
              class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition"
            >
              <i class="fas fa-plus mr-2"></i> Add New Project
            </a>
          </div>

          <div
            th:if="${success}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
          >
            <span th:text="${success}"></span>
          </div>

          <div class="bg-white rounded-lg shadow-md">
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-4 text-left">Order</th>
                    <th class="px-6 py-4 text-left">Project Name</th>
                    <th class="px-6 py-4 text-left">Tech Stack</th>
                    <th class="px-6 py-4 text-left">Timeline</th>
                    <th class="px-6 py-4 text-left">Featured</th>
                    <th class="px-6 py-4 text-left">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    th:each="project : ${projects}"
                    class="border-t hover:bg-gray-50"
                  >
                    <td class="px-6 py-4" th:text="${project.displayOrder}">
                      1
                    </td>
                    <td
                      class="px-6 py-4 font-semibold"
                      th:text="${project.name}"
                    >
                      Project
                    </td>
                    <td
                      class="px-6 py-4 text-sm text-gray-600"
                      th:text="${project.techStack}"
                    >
                      Tech
                    </td>
                    <td
                      class="px-6 py-4 text-sm"
                      th:text="${project.startDate} + ' - ' + ${project.endDate}"
                    >
                      Timeline
                    </td>
                    <td class="px-6 py-4">
                      <span
                        th:if="${project.isFeatured}"
                        class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm"
                      >
                        <i class="fas fa-star"></i> Featured
                      </span>
                    </td>
                    <td class="px-6 py-4">
                      <a
                        th:href="@{/admin/projects/edit/{id}(id=${project.id})}"
                        class="text-blue-600 hover:text-blue-800 mr-4"
                      >
                        <i class="fas fa-edit"></i> Edit
                      </a>
                      <a
                        th:href="@{/admin/projects/delete/{id}(id=${project.id})}"
                        class="text-red-600 hover:text-red-800"
                        onclick="return confirm('Are you sure you want to delete this project?')"
                      >
                        <i class="fas fa-trash"></i> Delete
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
