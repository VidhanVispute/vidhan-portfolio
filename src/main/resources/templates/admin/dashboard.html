<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-gray-900 text-white">
        <div class="p-6">
          <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="mt-6">
          <a href="/admin" class="flex items-center px-6 py-3 bg-purple-600">
            <i class="fas fa-dashboard mr-3"></i> Dashboard
          </a>
          <a
            href="/admin/projects"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-project-diagram mr-3"></i> Projects
          </a>
          <a
            href="/admin/contacts"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-envelope mr-3"></i> Messages
          </a>
          <a
            href="/"
            class="flex items-center px-6 py-3 hover:bg-gray-800 transition"
          >
            <i class="fas fa-home mr-3"></i> View Site
          </a>
          <form th:action="@{/logout}" method="post" class="w-full">
            <button
              type="submit"
              class="flex items-center px-6 py-3 hover:bg-gray-800 transition text-white w-full text-left"
            >
              <i class="fas fa-sign-out-alt mr-3"></i> Logout
            </button>
          </form>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-y-auto">
        <div class="p-8">
          <h2 class="text-3xl font-bold mb-8">Dashboard Overview</h2>

          <!-- Stats Cards -->
          <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">Total Projects</p>
                  <p
                    class="text-3xl font-bold text-purple-600"
                    th:text="${#lists.size(projects)}"
                  >
                    0
                  </p>
                </div>
                <div class="bg-purple-100 p-4 rounded-full">
                  <i
                    class="fas fa-project-diagram text-purple-600 text-2xl"
                  ></i>
                </div>
              </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">Messages</p>
                  <p
                    class="text-3xl font-bold text-blue-600"
                    th:text="${#lists.size(contacts)}"
                  >
                    0
                  </p>
                </div>
                <div class="bg-blue-100 p-4 rounded-full">
                  <i class="fas fa-envelope text-blue-600 text-2xl"></i>
                </div>
              </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">Experience</p>
                  <p class="text-3xl font-bold text-green-600">2+ Years</p>
                </div>
                <div class="bg-green-100 p-4 rounded-full">
                  <i class="fas fa-briefcase text-green-600 text-2xl"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Recent Projects -->
          <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-bold">Recent Projects</h3>
              <a
                href="/admin/projects"
                class="text-purple-600 hover:text-purple-800"
                >View All â†’</a
              >
            </div>
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-4 py-3 text-left">Project Name</th>
                    <th class="px-4 py-3 text-left">Tech Stack</th>
                    <th class="px-4 py-3 text-left">Timeline</th>
                    <th class="px-4 py-3 text-left">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="project : ${projects}" class="border-t">
                    <td class="px-4 py-3" th:text="${project.name}">Project</td>
                    <td class="px-4 py-3" th:text="${project.techStack}">
                      Tech
                    </td>
                    <td class="px-4 py-3" th:text="${project.startDate}">
                      Date
                    </td>
                    <td class="px-4 py-3">
                      <a
                        th:href="@{/admin/projects/edit/{id}(id=${project.id})}"
                        class="text-blue-600 hover:text-blue-800 mr-3"
                      >
                        <i class="fas fa-edit"></i>
                      </a>
                      <a
                        th:href="@{/admin/projects/delete/{id}(id=${project.id})}"
                        class="text-red-600 hover:text-red-800"
                        onclick="return confirm('Are you sure?')"
                      >
                        <i class="fas fa-trash"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
